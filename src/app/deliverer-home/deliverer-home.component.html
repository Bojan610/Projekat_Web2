<body class="homepage">
    <div [hidden]="verified !== 'denied'">
        <p style="color: red; padding-left: 30px; padding-top: 20px; font-size: 20px;">Sorry :( . Your registration request is denied.</p>
    </div>
    <div [hidden]="verified !== 'processing'">
        <p style="color: yellow; padding-left: 30px; padding-top: 20px; font-size: 20px;">Please be patient, your registration request is processing.</p>
    </div>
    <nav class="navbar navbar-expand-lg bg-light"  style="background-color: black" [hidden]="verified !== 'accepted'">
        <div class="container-fluid">
          <a class="navbar-brand" href="/deliverer-home/{{email}}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="/deliverer-home/{{email}}/myprofile">My profile</a>
              <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link" href="#">Disabled</a>
            </div>
          </div>
        </div>
      </nav>
      <div [hidden]="verified !== 'accepted'">
        <p style="color: green; padding-left: 30px; font-size: 20px;">You are verified.</p>
    </div>
</body>
