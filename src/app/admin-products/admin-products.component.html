<button class="btn btn-success" style="background-color: slategrey;margin-left: 30px; margin-top: 20px;" data-toggle="modal" data-target="#addNewProduct">Add new product</button>
<div style="background-color: white;margin: 30px;">
    <div [hidden]="products.length !== 0">
        <p>There is no products currently</p>
    </div>

    <div [hidden]="products.length === 0">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Product name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Ingredients</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products">
                    <td>{{item.productName}}</td>
                    <td>{{item.price}} RSD</td>
                    <td>{{item.ingredients}}</td>              
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!--MODAL FOR ADD NEW PRODUCT-->
<div class="modal fade" id="addNewProduct" tabindex="-1" role="dialog" aria-labelledby="addNewProduct" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentEdit">Adding new product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="tab-content">
            <form [formGroup]="addProductForm" class="form">
                <div class="form-group row">
                    <label for="lat" class="col-sm-4 col-form-label">Product name</label>
                    <div class="col-sm-8">
                        <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter the product name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lat" class="col-sm-4 col-form-label">Product price</label>
                    <div class="col-sm-8">
                        <input formControlName="price" type="" class="form-control" id="price" placeholder="Enter the product price" min="0">
                    </div>
                </div>
              <div class="form-group row">
                <label for="lat" class="col-sm-4 col-form-label">Ingredients</label>
                <div class="col-sm-8">
                    <input formControlName="ingredients" type="text" class="form-control" id="ingredients" placeholder="Enter the product ingredients">
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="addNewProduct()" [disabled]="!addProductForm.valid">Add</button>
          </div>
        </div>
      </div>
    </div>
</div>
